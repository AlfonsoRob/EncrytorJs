<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encryptor</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img/icono.png" type="image/x-icon">
</head>
<body>
    <div class="content">
        <br>
        <div class="titulo">
            <h1>Encryptor</h1>
        </div>
        <br>
        <div class="containers">
            <div class="row contentModal">
                <div class="col">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Only letters from a to z and spaces will be allowed" id="toCrypt" style="height: 500px" onkeyup="document.getElementById(this.id).value=document.getElementById(this.id).value.toLowerCase()"></textarea>
                        <label for="floatingTextarea1">Enter text to be encrypted</label>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button type="button" class="btn btn-primary button" onclick="encryptText()">Encrypt</button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button type="button" class="btn btn-dark button" onclick="decryptText()">Decrypt</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="" id="messageCrypted" style="height: 500px" readonly></textarea>
                        <label for="floatingTextarea2">Result</label>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button type="button" class="btn btn-light button" onclick="copyText()">Copy message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/indexJs.js"></script>
